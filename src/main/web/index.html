<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="myApp">
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">

</head>
<body>

<div>
    <div ng-controller="FirstCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{data.message}}</h1>
    </div>
    <div ng-controller="SecondCtrl">
        <input type="text" ng-model="data.message">
        <h1>{{ reversedMessage(data.message) }}</h1>
    </div>
</div>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
