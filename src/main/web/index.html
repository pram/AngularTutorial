<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">

</head>
<body>

<div ng-app="myApp">
    <div ng-controller="AvengersCtrl">
        <table>
            <tr ng-repeat="actor in avengers.cast">
                <td>{{ actor.name }}</td>
                <td>{{ actor.character }}</td>
            </tr>
        </table>
    </div>
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="searchText">
        <table>
            <tr ng-repeat="actor in avengers.cast | filter:searchText">
                <td>{{ actor.name }}</td>
                <td>{{ actor.character }}</td>
            </tr>
        </table>
    </div>
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.name">
        <table>
            <tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'name'  | limitTo: 5">
                <td>{{ actor.name }}</td>
                <td>{{ actor.character | uppercase }}</td>
            </tr>
        </table>
    </div>
</div>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
